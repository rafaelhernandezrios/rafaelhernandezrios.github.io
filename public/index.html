  <body>
    <div id="root"></div>
    
    <!-- Palette Toggle Button -->
    <button id="paletteToggle" class="btn btn-outline-light btn-sm" style="position: fixed; top: 20px; right: 20px; z-index: 1000; background: rgba(0,0,0,0.7); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 20px; font-size: 0.875rem;">
      Guinda â†” Azul
    </button>
    
    <script>
      const palettes = {
        blue: { 
          brand: '#2563eb', 
          brand2: '#1e40af', 
          accent: '#06b6d4' 
        },
        wine: { 
          brand: '#5b0d1f', 
          brand2: '#7a1b33', 
          accent: '#f59e0b' 
        }
      };
      
      const setPalette = p => {
        const r = document.documentElement.style;
        r.setProperty('--brand', palettes[p].brand);
        r.setProperty('--brand-2', palettes[p].brand2);
        r.setProperty('--accent', palettes[p].accent);
        
        // Update theme color meta tag
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (themeColorMeta) {
          themeColorMeta.setAttribute('content', palettes[p].brand);
        }
      };
      
      let mode = 'blue';
      
      // Load saved preference or default to blue
      const savedMode = localStorage.getItem('colorPalette');
      if (savedMode && palettes[savedMode]) {
        mode = savedMode;
        setPalette(mode);
      }
      
      document.getElementById('paletteToggle').onclick = () => {
        mode = (mode === 'blue') ? 'wine' : 'blue';
        setPalette(mode);
        localStorage.setItem('colorPalette', mode);
      };
    </script>
  </body>
